<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
      <title>LLORD | Welcome (llord_core_app)</title>
      <link rel="stylesheet" type="text/css" href="/static/css/foundation.css" />
      <script src="/static/js/vendor/modernizr.js"></script>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
  	<div class="fixed contain-to-grid">
  		<nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="/">HOU.SE beta</a></h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right">
            {% if request.user.is_authenticated %}
            <li><a href="/user/{{ request.user.username }}">Account: {{ request.user.username }}</a></li>
            <li><a href="{% url 'account:logout' %}">Log Out</a></li>
            {% else %}  
            <li><a href="{% url 'account:login' %}">Log In</a></li>
            <li><a href="{% url 'account:signup' %}">Sign Up</a></li>
            {% endif %}
            <!--
            <li class="active"><a href="#">Right Button Active</a></li>
            <li class="has-dropdown">
              <a href="#">Right Button Dropdown</a>
              <ul class="dropdown">
                <li><a href="#">First link in dropdown</a></li>
                <li class="active"><a href="#">Active link in dropdown</a></li>
              </ul>
            </li>
            -->
          </ul>
          <!-- Left Nav Section -->
          <!--
          <ul class="left">
            <li><a href="#">Left Nav Button</a></li>
          </ul
          -->
        </section>
  		</nav>
  	</div>
    {% block content %}
      <p>Ciao, il mundo!</p>
    {% endblock %}
    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
